<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Be My Valentine</title>

<style>
body {
    text-align: center;
    font-family: Arial;
    background: pink;
    overflow: hidden;
}

.container {
    margin-top: 80px;
}

button {
    padding: 10px 20px;
    font-size: 18px;
    margin: 10px;
    cursor: pointer;
    border: none;
    border-radius: 8px;
}

#yesBtn {
    background-color: #ff4d6d;

}

}

.heart {

    animation: float 3s linear infinite;
}

@keyframes float {
    0% { transform: translateY(0); opacity: 1; }
    100% { transform: translateY(-600px); opacity: 0; }
}
</style>
</head>
